name: Terraform + Docker + Minikube CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check connectivity
        run: echo "âœ… Runner is online and connected."

      - name: Check Docker
        run: docker ps

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Verify image
        run: docker images | findstr myapp

      - name: Check Minikube & kubectl
        run: |
          kubectl get nodes
          kubectl get pods -A

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform
        run: terraform apply -auto-approve

      - name: Verify Deployment
        run: |
          kubectl get pods -n myapp
          kubectl get svc -n myapp
